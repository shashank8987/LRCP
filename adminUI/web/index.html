<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="index.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>

    <title>Complaints</title>

</head>
<body style="background-color: rgba(128, 128, 128, 0.687);">
  <section id="loginSection" class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" onkeypress="hideDiv()" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" onkeypress="hideDiv()" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
  
                <button id="loginBtn" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                
                <div id="invalid" style="display: none;" class="mt-2 alert alert-warning password-alert" role="alert">
                    <p><i class="fas fa-times red-text"></i> Invalid Credentials </p>
                </div>

              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>  
  <section id = "mainSection" style="display: none;">
    
    <nav id="random" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand me-2" href="index.html">
          Complaints
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Dashboard</a>
            </li>
          </ul>
            <div class="d-flex align-items-center">
                <a class="btn btn-warning px-3 me-2" id = "logoutBtn" href="#">Log Out</a>
                <a class="btn btn-primary me-3" href="leave.html">Leave requests</a>
                <a class="btn btn-dark px-3" href="#" role="button"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>
      </div>

      </nav>
      
      <div class="container" style="margin-top: 35px;">        
      <div  class="abc">
        <table id="data" class="table table-dark">
            <thead>
              <tr>
                <th scope="col">E-mail</th>
                <th scope="col">Name</th>
                <th scope="col">Reg No</th>
                <th scope="col">Room</th>
                <th scope="col">Date</th>
                <!-- <th scope="col">Date</th> -->
                <th scope="col">Status</th>
                <th scope="col">Complaint</th>
              </tr>
            </thead>
            <tbody id="tbody">               
            </tbody>
          </table>
        </div>
    </div>
  </section>
  <div class="loader-wrapper">
  <span class="loader"><span class="loader-inner"></span></span>
</div>
<script>
  $(window).on("load",function(){
    $(".loader-wrapper").fadeOut("slow");
  })
</script>
  <script type="module" src="index.js"></script>
</body>
<script>
  function hideDiv(){
    document.getElementById("invalid").style.display = "none";
  }
</script>
