<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <p style="margin-top:14px;" class="navbar-brand" >Leave Request</p>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home.html">Home</a>
              </li>
              
              
            </ul>
            
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row row-centered pos">
          <div class="col-lg-12 col-centered">
        <p id="dtl" class="text-center">Enter the details below</p>
        </div>
        </div>
      </div>
      <div class="container">
      <form>
        <div class="form-group mt-3">
          <label for="exampleInputEmail1" style="color: antiquewhite;">E-mail address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter g-suite">
          <small id="emailHelp" style="color: antiquewhite;" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mt-3">
          <label  for="exampleInputPassword1" style="color: antiquewhite">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group mt-3">
            <label for="exampleInputPassword1" style="color: antiquewhite;">Reg No.</label>
            <input type="number" class="form-control" id="rn" placeholder="Reg no.">
          </div>
          <div class="form-group mt-3">
        <label for="exampleInputPassword1" style="color: antiquewhite;">Date of Leaving</label>
        <input type="date" class="form-control" id="date1" placeholder="Date of leave">
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword1" style="color: antiquewhite;">Date of Return</label>
            <input type="date" class="form-control" id="date2" placeholder="Return Date">
              </div>
              <div class="form-group mt-3">
                <label for="exampleFormControlTextarea1" style="color: antiquewhite;">Reason</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Reason for Leave"></textarea>
              </div>
        
        <button type="submit" id="btn" class="btn btn-primary mt-3 mb-3">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="module" src="LeaveRequest.js"></script>
</body>
</html>
